<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>管理员登陆</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/loginstyle.css">
  <link rel="stylesheet" type="text/css" href="css/loginreset.css"/>
  <link rel="stylesheet" href="css/sweetalert.css">
</head>
<body>

<div id="particles-js">
		<div class="login">
			<div class="login-top">
				登录管理员账号
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/name.png"/></div>
				<div class="login-center-input">
					<input type="text" name="" id="inputUsername" value="" placeholder="请输入您的账号" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的账号'"/>
					<div class="login-center-input-text">账号</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/password.png"/></div>
				<div class="login-center-input">
					<input type="password" id="inputPassword" name=""value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
					<div class="login-center-input-text">密码</div>
				</div>
			</div>
			<div class="login-button">
				登录
			</div>
		</div>
		
</div>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/loginapp.js"></script>
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="js/sweetalert.min.js"></script>
<script type="text/javascript">
	$(".login-button").click(function () {
      $.ajax({
        url: "http://localhost:3000/login",
        dataType: "json",
        timeout: 2000,
        type: "post",
        async: false,
        data: {
          username: $("#inputUsername").val(),
          password: $("#inputPassword").val()
        }
      }).done((res) => {
        if (res.status == 0) {
          swal({
                        title: "登录成功!",
                        text: "登陆成功呢",
                        type: "success",
                        showCancelButton: false,
                        closeOnConfirm: false,
                        confirmButtonText: "确认",
                        confirmButtonColor: "#ec6c62"
                    }, function () {
                      window.open("./backstage/backstage-index.html?"+ $("#inputUsername").val(), "_self")
                    });
         
        } else {
          swal("登录失败", "请输入管理员账号密码", "error");
        }
      })
    })
</script>

</body>
</html>
